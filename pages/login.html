<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Healthic | Login</title>

        <link rel="stylesheet" href="../css/main.css" />
        <link rel="stylesheet" href="../css/pages/login.css" />
        <script
            src="https://kit.fontawesome.com/a21dc2a35f.js"
            crossorigin="anonymous"
        ></script>
        <script src="../js/formValidation.js" defer></script>
    </head>
    <body>
        <!-- Header -->
        <header class="page-header">
            <h1 class="page-title">Healthic</h1>
        </header>
        <!-- Main -->
        <main>
            <section class="form-section">
                <h2 class="form-title">Login</h2>
                <!-- Form section -->
                <form
                    action="https://healthic.herokuapp.com/api/v1/users/login"
                    method="POST"
                >
                    <div class="input-container">
                        <label class="form-label" for="email">Email</label>
                        <input
                            id="email"
                            class="form-input validate"
                            type="email"
                            name="email"
                            pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                            required
                            aria-required="true"
                        />
                    </div>
                    <div class="input-container">
                        <label class="form-label" for="password"
                            >Password</label
                        >
                        <input
                            id="password"
                            class="form-input validate"
                            type="password"
                            name="password"
                            minlength="8"
                            required
                            aria-required="true"
                        />
                    </div>
                    <button class="btn submit-btn" type="submit">Login</button>
                </form>
                <p>
                    Don't have an account?
                    <a class="form-link" href="./signup.html">Sign up</a>
                </p>
                <div class="form-or"><span>OR</span></div>
                <a class="btn google-link" href="#"
                    ><i class="fab fa-google"></i>Login using Google account</a
                >
                <a class="btn facebook-link" href="#"
                    ><i class="fab fa-facebook"></i>Login using Facebook
                    account</a
                >
            </section>
        </main>
    </body>
</html>
